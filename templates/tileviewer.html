<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Ti VTiler</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css' rel='stylesheet' />

    <link href='https://api.mapbox.com/mapbox-assembly/v0.23.2/assembly.min.css' rel='stylesheet'>
    <script src='https://api.mapbox.com/mapbox-assembly/v0.23.2/assembly.js'></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #info {
            display: block;
            position: relative;
            margin: 0px auto;
            width: 50%;
            padding: 10px;
            border: none;
            border-radius: 3px;
            font-size: 12px;
            text-align: center;
            color: #222;
            background: #fff;
        }
    </style>
</head>

<body>
<div id='map'></div>
<pre id="info"></pre>
<script>

    const endpoint = 'https://1vodgd6wgd.execute-api.us-east-1.amazonaws.com/v2/locations/tiles/tiles.json?'
    const mobileendpoint = 'https://1vodgd6wgd.execute-api.us-east-1.amazonaws.com/v2/locations/tiles/mobile/tiles.json?'
    const mobilegenendpoint = 'https://1vodgd6wgd.execute-api.us-east-1.amazonaws.com/v2/locations/tiles/mobile-generalized/tiles.json?'

    var scope = { metadata: {}, config: {} }

    var map = new mapboxgl.Map({
        container: 'map',
        style: 'https://maputnik.github.io/osm-liberty/style.json',
        center: [0, 0],
        zoom: 0
    })

    map.on('load', () => {
        map.addSource('table', {
            type: 'vector',
            url: endpoint,
            maxzoom: 24,
        })
        map.addSource('mobile', {
            type: 'vector',
            url: mobileendpoint,
            maxzoom: 24,
        })
        map.addSource('mobilegen', {
            type: 'vector',
            url: mobilegenendpoint,
            maxzoom: 24,
        })

        map.addLayer({
            id: 'bounds',
            source: 'mobilegen',
            'source-layer': 'bounds',
            type: 'fill',
            paint: {
                'fill-color': 'rgba(100, 50, 240, 0.1)',
                'fill-outline-color': '#000',
                'fill-opacity': .5,
            }
        })

        map.addLayer({
            id: 'table',
            source: 'table',
            'source-layer': 'default',
            type: 'circle',
            paint: {
                'circle-color': 'rgba(200, 100, 240, 0.4)',
                'circle-stroke-color': '#000'
            }
        })
        map.addLayer({
            id: 'mobile-generalized',
            source: 'mobilegen',
            'source-layer': 'default',
            type: 'circle',
            paint: {
                'circle-color': 'rgba(10, 10, 240, 0.4)',
                'circle-stroke-color': '#000'
            },
            minzoom:7
        })

        map.addLayer({
            id: 'mobile-generalized-heat',
            source: 'mobilegen',
            'source-layer': 'default',
            type: 'heatmap',

            'paint': {
                // Increase the heatmap weight based on frequency and property magnitude
                'heatmap-weight': [
                    'interpolate',
                    ['linear'],
                    ['get', 'mag'],
                    0,
                    0,
                    6,
                    1
                ],
                // Increase the heatmap color weight weight by zoom level
                // heatmap-intensity is a multiplier on top of heatmap-weight
                'heatmap-intensity': [
                    'interpolate',
                    ['linear'],
                    ['zoom'],
                    0,
                    1,
                    9,
                    3
                ],
                // Color ramp for heatmap.  Domain is 0 (low) to 1 (high).
                // Begin color ramp at 0-stop with a 0-transparancy color
                // to create a blur-like effect.
                'heatmap-color': [
                    'interpolate',
                    ['linear'],
                    ['heatmap-density'],
                    0,
                    'rgba(33,102,172,0)',
                    0.2,
                    'rgb(103,169,207)',
                    0.4,
                    'rgb(209,229,240)',
                    0.6,
                    'rgb(253,219,199)',
                    0.8,
                    'rgb(239,138,98)',
                    1,
                    'rgb(178,24,43)'
                ],
                // Adjust the heatmap radius by zoom level
                'heatmap-radius': [
                    'interpolate',
                    ['linear'],
                    ['zoom'],
                    0,
                    2,
                    9,
                    20
                ],
                // Transition from heatmap to circle layer by zoom level
                'heatmap-opacity': [
                    'interpolate',
                    ['linear'],
                    ['zoom'],
                    7,
                    1,
                    9,
                    0
                ]
            }
        })

        map.addLayer({
            id: 'mobile',
            source: 'mobile',
            'source-layer': 'default',
            type: 'circle',
            paint: {
                'circle-color': 'rgba(10, 10, 240, 0.4)',
                'circle-stroke-color': '#000'
            }
        })



        // Change the cursor to a pointer when the mouse is over the places layer.
        map.on('mouseenter', 'table', function () {
            map.getCanvas().style.cursor = 'pointer'
        })

        // Change it back to a pointer when it leaves.
        map.on('mouseleave', 'table', function () {
            map.getCanvas().style.cursor = ''
        })

        map.on('click', 'table', function (e) {
            props = e.features[0].properties;
            t = '<table>';
            for (var key in props) {
                t += "<tr><td>" + key + "</td><td>" + props[key] + "</td></tr>";
            }
            t += '</table>';
            new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML(t)
                .addTo(map);
        })

        // Change the cursor to a pointer when the mouse is over the places layer.
        map.on('mouseenter', 'mobile', function () {
            map.getCanvas().style.cursor = 'pointer'
        })

        // Change it back to a pointer when it leaves.
        map.on('mouseleave', 'mobile', function () {
            map.getCanvas().style.cursor = ''
        })

        map.on('click', 'mobile', function (e) {
            props = e.features[0].properties;
            t = '<table>';
            for (var key in props) {
                t += "<tr><td>" + key + "</td><td>" + props[key] + "</td></tr>";
            }
            t += '</table>';
            new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML(t)
                .addTo(map);
        })

        // Change the cursor to a pointer when the mouse is over the places layer.
        map.on('mouseenter', 'bounds', function () {
            map.getCanvas().style.cursor = 'pointer'
        })

        // Change it back to a pointer when it leaves.
        map.on('mouseleave', 'bounds', function () {
            map.getCanvas().style.cursor = ''
        })

        map.on('click', 'bounds', function (e) {
            props = e.features[0].properties;
            t = '<table>';
            for (var key in props) {
                t += "<tr><td>" + key + "</td><td>" + props[key] + "</td></tr>";
            }
            t += '</table>';
            new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML(t)
                .addTo(map);
        })


        map.on('mousemove', function (e) {
            document.getElementById('info').innerHTML =
                // e.point is the x, y coordinates of the mousemove event relative
                // to the top-left corner of the map
                JSON.stringify(e.point) +
                '<br />' +
                // e.lngLat is the longitude, latitude geographical position of the event
                JSON.stringify(e.lngLat.wrap());
        });

    })
</script>

</body>

</html>
